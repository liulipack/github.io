<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a,.sidebar-item-social a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
        item.setAttribute("rel","nofollow noopener noreferrer");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;h1 id=&#34;警告&#34;&gt;警告！&lt;/h1&gt;
&lt;p&gt;本图集部分图片包含敏感内容，请满足当地&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%88%90%E4%BA%BA%E5%B9%B4%E9%BE%84&#34;&gt;法定成年&lt;/a&gt;后尝试获取相关内容。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;《&lt;a href=&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml&#34;&gt;中华人民共和国民法典&lt;/a&gt;》(节选)&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;&lt;strong&gt;第十七条&lt;/strong&gt;　十八周岁以上的自然人为成年人。不满十八周岁的自然人为未成年人。&lt;br&gt;
&lt;strong&gt;第十八条&lt;/strong&gt;　成年人为完全民事行为能力人，可以独立实施民事法律行为。&lt;br&gt;
十六周岁以上的未成年人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。&lt;/p&gt;

&lt;h2 id=&#34;操作&#34;&gt;操作&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;删除各种安装包。&lt;/li&gt;
&lt;li&gt;用“&lt;a href=&#34;#%E6%97%A0%E6%84%8F%E4%B9%89%E6%96%87%E6%9C%AC%E6%96%87%E6%A1%A3%E5%88%9B%E5%BB%BA&#34;&gt;无意义文本文档创建&lt;/a&gt;”填充硬盘空间。&lt;/li&gt;
&lt;/ul&gt;
&lt;h1 id=&#34;第三天&#34;&gt;第三天&lt;/h1&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://liulipack.github.io/post-images/1590355863758.png&#34; alt=&#34;你见过凌晨5点的云电脑吗？&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h2 id=&#34;安装-2&#34;&gt;安装&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;&lt;a href=&#34;https://www.python.org/downloads&#34;&gt;Python&lt;/a&gt; - 高级计算机语言之一。准备搞事。&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;https://filezilla-project.org/&#34;&gt;FileZilla&lt;/a&gt; - 开源 FTP 协议传输工具。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;脚本&#34;&gt;脚本&lt;/h2&gt;
&lt;h3 id=&#34;无意义文本文档创建&#34;&gt;无意义文本文档创建&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-python&#34;&gt;#!user/bin/python
# 加载库
import random

# 输入参数
length = input(&#39;填充长度 :: &#39;)
length = int(length)
frequency = input(&#39;创建文件 :: &#39;)
frequency = int(frequency)
file_path = input(&#39;文件保存路径 :: &#39;)
file_path = int(file_path)

# 定义随机填充内容函数
def fill():
    chars = (&#39;abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&amp;amp;&#39;)
    fill = &#39;&#39;
    for num in range(length):
        fill += random.choice(chars)
    return fill

# 创建文件
for num in range(frequency):
    num_Result = str(num)
    frequency_fix = eval(str(frequency)+&#39;-1&#39;)
    frequency_Result = str(frequency_fix)
    file_name = file_path+&#39;fill-&#39;+num_Result+&#39;.txt&#39;
    fill_Result = str.encode(fill())
    f = open(file_name,&#39;wb&#39;)
    f.write(fill_Result)
    f.close()
    print(&#39;进度 :: &#39;+num_Result+&#39;/&#39;+frequency_Result)
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;本段代码采用 &lt;a href=&#34;https://choosealicense.com/licenses/gpl-3.0/&#34;&gt;GNU GPLv3&lt;/a&gt;(&lt;a href=&#34;http://choosealicense.online/licenses/gpl-3.0/&#34;&gt;中文副本&lt;/a&gt;) 协议进行许可，并上传至 &lt;a href=&#34;https://github.com/liulipack/py3-COUTF&#34;&gt;github&lt;/a&gt;。&lt;/p&gt;
&lt;h1 id=&#34;第二天&#34;&gt;第二天&lt;/h1&gt;

&lt;h2 id=&#34;安装-3&#34;&gt;安装&lt;/h2&gt;

&lt;li&gt;&lt;a href=&#34;https://www.huorong.cn&#34;&gt;火绒安全软件&lt;/a&gt; - 我不清楚我为什么要装它，但不装总感觉不安全。&lt;/li&gt;

大部分人应该都是使用的 Windows 系统，它自带 RDP 远程连接程序。所以这里就不教 Remmina 怎么安装了。&lt;/p&gt;

        <a class="result-title" href="https://liulipack.github.io/post/QuiteRSS-manual/"" data-c="
          &lt;p&gt;最后更新于 2020年05月08日10:36:12&lt;/p&gt;
&lt;p&gt;由于我使用的是 Deepin-linux 系统，所以很可能出现与你实际使用情况出现出入。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h1 id=&#34;下载和安装&#34;&gt;下载和安装&lt;/h1&gt;
&lt;h2 id=&#34;windows-macos-安装方式猜想&#34;&gt;Windows &amp;amp; MacOS 安装方式(猜想)&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;访问 &lt;a href=&#34;https://quiterss.org/en/download&#34;&gt;QuiteRSS 官方下载页面(https://quiterss.org/en/download)&lt;/a&gt;。&lt;/li&gt;
&lt;li&gt;根据你的系统下载对应的版本。&lt;/li&gt;
&lt;li&gt;双击安装包。&lt;/li&gt;
&lt;li&gt;一直下一步。&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;ubuntu-debian和deepin&#34;&gt;Ubuntu、Debian和Deepin&lt;/h2&gt;
&lt;p&gt;在终端中运行以下命令即可。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;sudo add-apt-repository ppa:quiterss/quiterss
sudo apt-get update
sudo apt-get install quiterss
&lt;/code&gt;&lt;/pre&gt;
&lt;h1 id=&#34;配置&#34;&gt;配置&lt;/h1&gt;
&lt;h2 id=&#34;获取神社文章&#34;&gt;获取神社文章&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;右击左侧栏，后依次选择“添加”-“Feeds”。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588897998700.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在图中 “①” 处，输入“https://www.liuli.se/wp/feed”，后点击图中 “②” 处的“完成”。&lt;/li&gt;
&lt;li&gt;右击刚才创建的 RSS 订阅源，后点击“属性”。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588898378323.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在图中 “③” 处，输入你想要的订阅源名字。&lt;/li&gt;
&lt;li&gt;在图中 “④” 处，脑子抽了多标了一处。&lt;/li&gt;
&lt;li&gt;在图中 “⑤” 处，调整自动更新频率，建议改为 2 小时。&lt;/li&gt;
&lt;li&gt;在图中 “⑥” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;获取神社论坛&#34;&gt;获取神社论坛&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;右击左侧栏，后依次选择“添加”-“Feeds”。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588897998700.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在图中 “①” 处，输入“https://www.liuli.se/wp/bbs?type=rss2&amp;amp;forum=g&amp;amp;topic=g”，后点击图中 “②” 处的“完成”。&lt;/li&gt;
&lt;li&gt;右击刚才创建的 RSS 订阅源，后点击“属性”。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588898378323.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在图中 “③” 处，输入你想要的订阅源名字。&lt;/li&gt;
&lt;li&gt;在图中 “④” 处，脑子抽了多标了一处。&lt;/li&gt;
&lt;li&gt;在图中 “⑤” 处，调整自动更新频率，建议在无内容更新时改为 10 分钟。&lt;/li&gt;
&lt;li&gt;在图中 “⑥” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;
&lt;/ol&gt;
&lt;h1 id=&#34;可选&#34;&gt;可选&lt;/h1&gt;
&lt;h2 id=&#34;屏蔽内容&#34;&gt;屏蔽内容&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;依次点击，点击左上角的图标-“工具”-“消息筛选器...”-“新建...”。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588762000244.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在图中 “①” 处，输入你想的规则名字。&lt;/li&gt;
&lt;li&gt;在图中 “②” 处，选择“匹配任何条件”。&lt;/li&gt;
&lt;li&gt;在图中 “③” 处，选择匹配哪部分的内容。&lt;/li&gt;
&lt;li&gt;在图中 “④” 处，输入匹配的关键词。&lt;/li&gt;
&lt;li&gt;在图中 “⑤” 处，选择“删除”。&lt;/li&gt;
&lt;li&gt;在图中 “⑥” 处，选择想要执行的 RSS 订阅源。&lt;/li&gt;
&lt;li&gt;点击“OK”。&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;代理服务器&#34;&gt;代理服务器&lt;/h2&gt;
&lt;h3 id=&#34;服务器搭建&#34;&gt;服务器搭建&lt;/h3&gt;
&lt;p&gt;这里只介绍 HTTP 协议的代理服务器，它不能访问被屏蔽的网站。&lt;br&gt;
由于每个虚拟主机商的界面都不太一样，但大概流程相同，这里就只介绍 CentOS 连接上终端后的操作。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;输入以下命令，安装必要程序。&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;yum install squid -y
yum install nano -y
yum install net-tools -y
&lt;/code&gt;&lt;/pre&gt;
&lt;ol&gt;
&lt;li&gt;在终端输入 &lt;code&gt;nano /etc/squid/squid.conf&lt;/code&gt; 命令使用“nano”修改配置。&lt;/li&gt;
&lt;li&gt;找到 &lt;code&gt;http_access deny all&lt;/code&gt; 将其改为 &lt;code&gt;http_access allow all&lt;/code&gt;，在结尾处添加以下内容：&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;dns_nameservers 8.8.8.8
http_port [你想设置的端口]
cache_mem 60 MB
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;3&#34;&gt;
&lt;li&gt;使用快捷键 &lt;kbd&gt;Ctrl&lt;/kbd&gt;+&lt;kbd&gt;O&lt;/kbd&gt;，后按下回车(&lt;kbd&gt;Enter&lt;/kbd&gt;)保存刚才的修改。使用快捷键 &lt;kbd&gt;Ctrl&lt;/kbd&gt;+&lt;kbd&gt;X&lt;/kbd&gt;退出。&lt;/li&gt;
&lt;li&gt;输入以下命令，创建启动代理文件夹：&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;cd /usr/sbin/
./squid -z
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;5&#34;&gt;
&lt;li&gt;输入以下命令，启动启动代理，并检查刚才的端口是否被监听：&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;./squid
netstat -ntl
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;6&#34;&gt;
&lt;li&gt;由于每个虚拟主机商的设置都略有不同，但都要开放相应端口的“安全组”，事实上我还遇到过&amp;quot;端口映射&amp;quot;的。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;此段落参考：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;a href=&#34;https://yq.aliyun.com/articles/670231&#34;&gt;使用squid在阿里云服务器（centos7）上搭建自己的代理服务器-云栖社区-阿里云(https://yq.aliyun.com/articles/670231)&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;https://blog.csdn.net/guofangsky/article/details/88995073&#34;&gt;-bash: netstat: 未找到命令_运维_guofangsky 的专栏-CSDN博客(https://blog.csdn.net/guofangsky/article/details/88995073)&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;quiterss-配置&#34;&gt;QuiteRSS 配置&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;依次点击，点击左上角的图标-“工具”-“选项...”-&amp;quot;网络连接&amp;quot;。&lt;br&gt;
&lt;img src=&#34;https://liulipack.github.io/post-images/1588899034933.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
图中的代理随便用，到期不续。不要瞎搞。&lt;/li&gt;
&lt;li&gt;在图中 “①” 处，输入代理服务器 IP。&lt;/li&gt;
&lt;li&gt;在图中 “②” 处，输入代理服务器端口。&lt;/li&gt;
&lt;li&gt;在图中 “③” 处，输入代理服务器账号和密码，如果有的话。&lt;/li&gt;
&lt;li&gt;在图中 “④” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;
&lt;/ol&gt;

        <a class="result-title" href="https://liulipack.github.io/post/Paperclip Intro BitTorrent/"" data-c="
          &lt;h1 id=&#34;内容来源&#34;&gt;内容来源&lt;/h1&gt;
&lt;p&gt;&lt;a href=&#34;https://paperclip.wiki/Vol.075/&#34;&gt;文章来源(https://paperclip.wiki/Vol.075/)&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://www.bilibili.com/video/BV1R4411w7f3&#34;&gt;视频-哔哩哔哩(https://www.bilibili.com/video/BV1R4411w7f3)&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://www.youtube.com/watch?v=jp0bF9Qu2Jw&#34;&gt;视频-Youtube(https://www.youtube.com/watch?v=jp0bF9Qu2Jw)&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;文章&#34;&gt;文章&lt;/h1&gt;
&lt;p&gt;如果你想要下载一集不存在的回形针视频，你会怎么做？&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;最简单的方法当然是找一个有资源的哥们——每羊，让他把这期视频发给你。早期互联网，大家就是这么共享文件的，但是这样也有很多问题。&lt;/p&gt;
&lt;p&gt;比如下载的人一多，每个人分配到的带宽就变小了，下载速度会变慢。更危险的是，这期视频是敏感资源，你的哥们本来就不应该分享给你，如果每羊被抓了，大家也都别下载了。&lt;/p&gt;
&lt;p&gt;针对这些问题，美国工程师 Bram Cohen 在 2001 年发布了 BitTorrent 协议，资源不再由一个人或一个中心服务器提供，而是所有人提供给所有人，下载的人越多，速度越快。这种模式也叫 peer-to-peer（用户群对用户群），也就是我们常说的 P2P 下载。&lt;/p&gt;
&lt;p&gt;BitTorrent 的核心思想是把文件分成很多个小块，让下载者互相连接。&lt;/p&gt;
&lt;p&gt;以这支 117.3 MB 的视频为例，被分成了 895 个 128kB 的文件块后，下载了第 306 块的用户 A 就可以和下载了第 11 块的用户 B 交换彼此下载好的部分。参与的人越多，互相交换的就越密集，下载的越快。&lt;/p&gt;
&lt;p&gt;为了做到这一点，BitTorrent 协议需要资源共享者生成一个包含下载信息的种子文件，后缀是 .torrent，这就是我们常说的 BT 种子。&lt;/p&gt;
&lt;p&gt;种子文件包含文件的名字、大小，分块后每块文件的大小、哈希值，以及 Tracker 服务器的地址。&lt;/p&gt;
&lt;p&gt;Tracker 很重要，通过 Tracker 我们才能找到其他下载者的联系方式。&lt;/p&gt;
&lt;p&gt;当你用下载软件打开种子，就会开始联系种子文件里内置的 Tracker 服务器，告诉 Tracker 我要下载这个文件，服务器会记录下你的 IP，并把其他正在下载或下载完成的人的 IP 返回给你，这样你们就可以愉快的组队下载了。&lt;/p&gt;
&lt;p&gt;当然，如果没有找到正在下载的人，资源发布者也不在线，你就只能以 0kb/s 的速度等着了。&lt;/p&gt;
&lt;p&gt;不难发现，Tracker 服务器是 P2P 网络的弱点，如果 Tracker 被关闭或封禁，你就无法找到同伴，也难以完成下载。&lt;/p&gt;
&lt;p&gt;为了摆脱对 Tracker 服务器的依赖，今天最流行的下载方式是磁力链接（Magnet URI scheme），通常是一串这样的神秘代码：&lt;/p&gt;
&lt;p&gt;magnet:?xt=urn:btih:1a427c8498f72b9a27fde87662dbeb6fc043fc47&lt;/p&gt;
&lt;p&gt;前面都是标准格式，最重要的是这 40 个 16 进制的数字。任何文件丢进哈希算法都能得到一串这样字符，40 位、16 进制、只属于这个文件。你可以把它当成一个文件 ID，它能帮我们找到我们要下载的东西。&lt;/p&gt;
&lt;p&gt;磁力链接的本质是把所有人都变成一个小型 Tracker，每个人都拿着一份动态更新的地址和文件信息。我找与我连接的 10 个人，他们再各自找 10 个人，一传十十传百、千、万，最后是我找到小明小明找老王老王找郭冬临郭冬临找到每羊，我和每羊就连上线了。&lt;/p&gt;
&lt;p&gt;但这种所有人找所有人的方案其实不太行，不仅占用了大量的资源，效率也非常低，还有可能重复传播，造成广播灾难。&lt;/p&gt;
&lt;p&gt;这时，就需要补充一个关键信息——距离。&lt;/p&gt;
&lt;p&gt;注意，这里的距离，不是空间上的距离，而是逻辑上的距离。&lt;/p&gt;
&lt;p&gt;重点来了！接下来，我会详细解释磁力链接使用的 DHT 网络的构建过程，有一点点难，但是真的非常有意思。让我们开始吧。&lt;/p&gt;
&lt;p&gt;刚刚说了，每个磁力链接都有一串唯一的文件 ID，可以产生 2 的 (4*40) 即 2 的 160 次方种组合，用只有 0 和 1 的二进制表示就是 160 个 0 和 1。&lt;/p&gt;
&lt;p&gt;而每个节点也有一串 160 位的 0 和 1，作为节点 ID。根据这 160 位数，我们可以计算节点和节点之间，节点和资源之间的距离。&lt;/p&gt;
&lt;p&gt;假设每羊发布了一个文件，就能计算他所知道的节点 ID 与这个文件 ID 的距离，让算出来最距离最短的节点再计算它知道的节点和文件 ID 的距离，重复这个过程，就能找到与文件 ID 的距离最短的一批节点 ID，把每羊提供的下载信息存在这里。&lt;/p&gt;
&lt;p&gt;这样，下载者也只要找到和文件 ID 距离接近的节点 ID，就能建立连接，开始下载。&lt;/p&gt;
&lt;p&gt;但这个距离到底是怎么算出来的呢？&lt;/p&gt;
&lt;p&gt;这就是有趣的地方了，用异或算法来计算节点之间的逻辑距离，相同就是 0，不同就是 1。&lt;/p&gt;
&lt;p&gt;为了方便你理解，我们简化一下模型，把 160 位缩减到 4 位。假设你的节点 ID 是 0100，目标节点 ID 是 1111，那么你们之间的二进制距离就是 1011，换算成十进制就是 11。&lt;/p&gt;
&lt;p&gt;有了距离，我们就可以在一个这样的二叉树里快速查找目标了。&lt;/p&gt;
&lt;p&gt;所有可能的节点 ID 都在这棵二叉树上。 4 位数需要分叉 4 次，生成 2 的 4 次方即 16 条路径，每条路径的终点，就是一个节点 ID。&lt;/p&gt;
&lt;p&gt;接下来，你作为 0100，就可以拆分这颗二叉树了，从第一次分叉开始，把不包含你的那棵子树拆分，然后在剩下的子树的第二次分叉处再次拆分，直到只剩下你自己。&lt;/p&gt;
&lt;p&gt;这样，就拆分出了 4 个子树。&lt;/p&gt;
&lt;p&gt;我们在每个子树里选 2 个点，就得到了 4 个 K 桶，呃，不是这个，是这个，K-bucket。&lt;/p&gt;
&lt;p&gt;暂停下来想想你就会发现，用异或算法计算 0 号 K 桶和你的距离是 0001，换算成十进制就是1，1 号 K 桶里 2 个点和你的距离是 2-3，以此类推，2 号 K 桶的距离区间是 4-7，3 号 K桶的距离区间是 8-15。&lt;/p&gt;
&lt;p&gt;我们刚刚算过，你的节点 ID 0110 和目标 ID 1111 之间的二进制距离是 1011，换算成十进制是 11，也就是说，离 1111 最近的，肯定是 3 号 K 桶里的 2 个节点。&lt;/p&gt;
&lt;p&gt;接下来，我们就可以联系这两个节点，让他们帮我们找 1111。&lt;/p&gt;
&lt;p&gt;以 1110 为例。1110 也能拆分出 4 棵子树，得到 4 个 K 桶，计算 1110 和 1111 之间的距离，结果是 0001，换算成十进制是 1，也就是在 0 号 K 桶，1111 就在这里。&lt;/p&gt;
&lt;p&gt;这种网络结构被称为 DHT，分布式哈希表（Distributed Hash Table），一个高宽容度的去中心化网络。只需要一串文件 ID和存储在本地的 K 桶数据，你就可以高效的找到要下载的文件。&lt;/p&gt;
&lt;p&gt;而资源的发布者和传播者也只需要分享 40 个数字就好，足够简单，方便和隐私。&lt;/p&gt;
&lt;p&gt;在真实的 DHT 网络，每个 K 桶至少记录了 8 个节点，任何一个节点下线，都不会影响整个网络的运行。&lt;/p&gt;
&lt;p&gt;作为文件和节点 ID ，2 的 160 次方也足够大，大到全地球 70 亿人每秒下载 10000 个种子，也足够下载百万亿年直到宇宙终结。&lt;/p&gt;
&lt;p&gt;这些天才们的设计，让我们拥有了一个无法被审查和追踪的去中心化网络。这催生了庞大的盗版产业，但也让很多内容有机会避开审查。&lt;/p&gt;
&lt;p&gt;因为网站可以被隔离、被拔线、被禁止访问，但种子不会。只要种子不死，那些不存在的音乐图书和视频就还活在互联网上，没有任何人可以毁掉。&lt;/p&gt;

✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;&lt;a href=&#34;https://github.com/getgridea/gridea&#34;&gt;Github&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;https://gridea.dev/&#34;&gt;Gridea 主页&lt;/a&gt;&lt;br&gt;
&lt;a href=&#34;http://fehey.com/&#34;&gt;示例网站&lt;/a&gt;&lt;/p&gt;
&lt;h2 id=&#34;特性&#34;&gt;特性👇&lt;/h2&gt;
&lt;p&gt;📝  你可以使用最酷的 &lt;strong&gt;Markdown&lt;/strong&gt; 语法，进行快速创作&lt;/p&gt;
&lt;p&gt;🌉  你可以给文章配上精美的封面图和在文章任意位置插入图片&lt;/p&gt;
&lt;p&gt;🏷️  你可以对文章进行标签分组&lt;/p&gt;
&lt;p&gt;📋  你可以自定义菜单，甚至可以创建外部链接菜单&lt;/p&gt;
&lt;p&gt;💻  你可以在 &lt;strong&gt;Windows&lt;/strong&gt;，&lt;strong&gt;MacOS&lt;/strong&gt; 或 &lt;strong&gt;Linux&lt;/strong&gt; 设备上使用此客户端&lt;/p&gt;
&lt;p&gt;🌎  你可以使用 &lt;strong&gt;𝖦𝗂𝗍𝗁𝗎𝖻 𝖯𝖺𝗀𝖾𝗌&lt;/strong&gt; 或 &lt;strong&gt;Coding Pages&lt;/strong&gt; 向世界展示，未来将支持更多平台&lt;/p&gt;
&lt;p&gt;💬  你可以进行简单的配置，接入 &lt;a href=&#34;https://github.com/gitalk/gitalk&#34;&gt;Gitalk&lt;/a&gt; 或 &lt;a href=&#34;https://github.com/SukkaW/DisqusJS&#34;&gt;DisqusJS&lt;/a&gt; 评论系统&lt;/p&gt;
&lt;p&gt;🇬🇧  你可以使用&lt;strong&gt;中文简体&lt;/strong&gt;或&lt;strong&gt;英语&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;🌁  你可以任意使用应用内默认主题或任意第三方主题，强大的主题自定义能力&lt;/p&gt;
&lt;p&gt;🖥  你可以自定义源文件夹，利用 OneDrive、百度网盘、iCloud、Dropbox 等进行多设备同步&lt;/p&gt;
&lt;p&gt;🌱 当然 &lt;strong&gt;Gridea&lt;/strong&gt; 还很年轻，有很多不足，但请相信，它会不停向前 🏃&lt;/p&gt;
&lt;p&gt;未来，它一定会成为你离不开的伙伴&lt;/p&gt;
&lt;p&gt;尽情发挥你的才华吧！&lt;/p&gt;

cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》(节选)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;第十七条&lt;/strong&gt;　十八周岁以上的自然人为成年人。不满十八周岁的自然人为未成年人。&lt;br&gt;\n&lt;strong&gt;第十八条&lt;/strong&gt;　成年人为完全民事行为能力人，可以独立实施民事法律行为。&lt;br&gt;\n十六周岁以上的未成年人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;获取方式\&#34;&gt;获取方式&lt;/h1&gt;\n&lt;!--- [琉璃神社-文章](https://www.liuli.se/wp/78018.html)--&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://nyaa.si/view/1250187\&#34;&gt;Nyaa-介绍&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;magnet:?xt=urn:btih:7549faf24f1b0c492dea8b9acbbde26a61fd056b\&#34;&gt;磁力链接-P2P 下载&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;出处\&#34;&gt;出处&lt;/h1&gt;\n&lt;p&gt;如无备注，内容皆为《公主连结Re:Dive》系列游戏及其衍生作品的登场角色，&lt;a href=\&#34;https://zh.moegirl.org/%E5%86%B0%E5%B7%9D%E9%95%9C%E5%8D%8E\&#34;&gt;冰川镜华&lt;/a&gt;。&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;文件名&lt;/th&gt;\n&lt;th&gt;作品名&lt;/th&gt;\n&lt;th&gt;作者&lt;/th&gt;\n&lt;th&gt;备注&lt;/th&gt;\n&lt;th&gt;溯源&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_154_001.png&lt;/td&gt;\n&lt;td&gt;キョウカ / 镜华&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/3342599\&#34;&gt;凜凜魚＠お仕事募集中&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/75237246&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_154_002.png&lt;/td&gt;\n&lt;td&gt;ハロウィンキョウカちゃん / 万圣节镜华酱&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/20953077\&#34;&gt;とも&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/77131334&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_154_003.png&lt;/td&gt;\n&lt;td&gt;キョウカちゃん / 镜华酱&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/7017774\&#34;&gt;しぇるてぃー&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv. 7-03/15/content_2018907.htm\&#34;&gt;中华人民共和国民法总则&lt;/a&gt;》，改为《&lt;a href=\&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》。&lt;br&gt;\n2020年06月02日08:19:21 - 进度 (50/50)*100=100%&lt;/p&gt;\n&lt;h1 id=\&#34;警告\&#34;&gt;警告！&lt;/h1&gt;\n&lt;p&gt;本图集部分图片包含敏感内容，请满足当地&lt;a href=\&#34;https://zh.wikipedia.org/wiki/%E6%88%90%E4%BA%BA%E5%B9%B4%E9%BE%84\&#34;&gt;法定成年&lt;/a&gt;后尝试获取相关内容。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;[壁纸包出处][MORIYA]第154期 冰川镜华图集&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;壁纸包出处&#34;,&#34;slug&#34;:&#34;2sCecUVuC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://liulipack.github.io/tag/2sCecUVuC/&#34;}],&#34;date&#34;:&#34;2020-05-28 23:56:05&#34;,&#34;dateFormat&#34;:&#34;2020-05-28&#34;,&#34;feature&#34;:&#34;https://liulipack.github.io/post-images/MORIYA-154.png&#34;,&#34;link&#34;:&#34;https://liulipack.github.io/post/MORIYA-154/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;7 min read&#34;,&#34;time&#34;:392000,&#34;words&#34;:1344,&#34;minutes&#34;:7},&#34;description&#34;:&#34;更新记录\n2020年06月09日21:46:29 - 统一标题。\n2020年06月03日19:46:08 - 将“警告”部分即将废止的《中华人民共和国民法总则》，改为《中华人民共和国民法典》。\n2020年06月02日08:19:21 - 进...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9B%B4%E6%96%B0%E8%AE%B0%E5%BD%95\&#34;&gt;更新记录&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AD%A6%E5%91%8A\&#34;&gt;警告！&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96%E6%96%B9%E5%BC%8F\&#34;&gt;获取方式&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%BA%E5%A4%84\&#34;&gt;出处&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;更新记录\&#34;&gt;更新记录&lt;/h1&gt;\n&lt;p&gt;2020年06月09日21:47:12 - 统一标题。&lt;br&gt;\n2020年06月03日19:45:17 - 将“警告”部分即将废止的《&lt;a href=\&#34;http://www.npc.gov.cn/zgrdw/npc/xinwen/2017-03/15/content_2018907.htm\&#34;&gt;中华人民共和国民法总则&lt;/a&gt;》，改为《&lt;a href=\&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》。&lt;br&gt;\n2020年05月28日17:03:59 - 进度 (13/13)*100=100%&lt;/p&gt;\n&lt;h1 id=\&#34;警告\&#34;&gt;警告！&lt;/h1&gt;\n&lt;p&gt;本图集部分图片包含敏感内容，请满足当地&lt;a href=\&#34;https://zh.wikipedia.org/wiki/%E6%88%90%E4%BA%BA%E5%B9%B4%E9%BE%84\&#34;&gt;法定成年&lt;/a&gt;后尝试获取相关内容。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;《&lt;a href=\&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》(节选)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;第十七条&lt;/strong&gt;　十八周岁以上的自然人为成年人。不满十八周岁的自然人为未成年人。&lt;br&gt;\n&lt;strong&gt;第十八条&lt;/strong&gt;　成年人为完全民事行为能力人，可以独立实施民事法律行为。&lt;br&gt;\n十六周岁以上的未成年人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;获取方式\&#34;&gt;获取方式&lt;/h1&gt;\n&lt;!--- [琉璃神社-文章](https://www.liuli.se/wp/78018.html)--&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://nyaa.si/view/1247030\&#34;&gt;Nyaa-介绍&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;magnet:?xt=urn:btih:9455d120da39e51776b1d53c9a5744377f9dfab5\&#34;&gt;磁力链接-P2P 下载&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;出处\&#34;&gt;出处&lt;/h1&gt;\n&lt;p&gt;如无备注，内容皆为《崩坏学园》系列游戏及其衍生作品的登场角色，&lt;a href=\&#34;https://zh.moegirl.org/%E5%85%AB%E9%87%8D%E6%A8%B1(%E5%B4%A9%E5%9D%8F%E7%B3%BB%E5%88%97)\&#34;&gt;八重樱&lt;/a&gt;。&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;文件名&lt;/th&gt;\n&lt;th&gt;作品名&lt;/th&gt;\n&lt;th&gt;作者&lt;/th&gt;\n&lt;th&gt;备注&lt;/th&gt;\n&lt;th&gt;溯源&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_153_001.png&lt;/td&gt;\n&lt;td&gt;八重桜&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/5359885\&#34;&gt;群青&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;作者微博&lt;a href=\&#34;https://m.weibo.cn/u/1826538152\&#34;&gt;@百合与群青&lt;/a&gt;，B站&lt;a href=\&#34;https://space.bilibili.com/217165\&#34;&gt;@群青&lt;/a&gt;。&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www \n&lt;li&gt;&lt;a href=\&#34;#%E5%87%BA%E5%A4%84\&#34;&gt;出处&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;最后更新于 2020年05月28日20:59:10 - 修正“第五天”内容中部分删除线显示不正确。&lt;br&gt;\n刚刚无聊买了一周某不知名云计算商的云电脑，看看我要怎么折腾它。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;第五天\&#34;&gt;第五天&lt;/h1&gt;\n&lt;p&gt;&lt;img src=\&#34;https://liulipack.github.io/post-images/1590594635784.png\&#34; alt=\&#34;windows 资源管理器 已停止工作！\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n我感觉折腾够了，是时候让你们爽爽了：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;rcc-rdp-gd1.rainyun.com:10021\nAdministrator\n2LFqKI0dNrP75fvz\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;删除卸载\&#34;&gt;删除&amp;amp;卸载&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.qbittorrent.org/download.php\&#34;&gt;qBittorrent&lt;/a&gt; - 上行带宽太低，根本传不了多少。\n&lt;ul&gt;\n&lt;li&gt;2020年4月合集(&lt;a href=\&#34;https://www.liuli.se/wp/78167.html\&#34;&gt;琉璃神社&lt;/a&gt; / &lt;a href=\&#34;https://sukebei.nyaa.si/view/3026350\&#34;&gt;Nyaa&lt;/a&gt;)&lt;/li&gt;\n&lt;li&gt;琉璃神社壁纸包 2019年4月号(&lt;a href=\&#34;https://www.liuli.se/wp/70546.html\&#34;&gt;琉璃神社&lt;/a&gt; / &lt;a href=\&#34;https://sukebei.nyaa.si/view/2712470\&#34;&gt;Nyaa&lt;/a&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.huorong.cn\&#34;&gt;火绒安全软件&lt;/a&gt; - 作死，待会儿装个360的。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://filezilla-project.org/\&#34;&gt;&lt;s&gt;FileZilla&lt;/s&gt;&lt;/a&gt; - &lt;s&gt;暂时不需要了。&lt;/s&gt; 没来得及。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.mozilla.org/zh-CN/firefox/all/#product-desktop-developer\&#34;&gt;&lt;s&gt;Firefox 国际开发者版&lt;/s&gt;&lt;/a&gt; - &lt;s&gt;依旧换360的。&lt;/s&gt; 没来得及，一装上就360的“windows 资源管理器 已停止工作”了。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;安装\&#34;&gt;安装&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://browser.360.cn/ee\&#34;&gt;360急速浏览器&lt;/a&gt; - 国产 Chromium 套壳浏览器之一。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://sd.360.cn/download_center.html\&#34;&gt;360杀毒&lt;/a&gt; - 相较于“安全卫士”来说要简洁得多。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;第四天\&#34;&gt;第四天&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://liulipack.github.io/post-images/1590469636026.png\&#34; alt=\&#34;填空题：用__撑爆__\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h2 id=\&#34;操作\&#34;&gt;操作&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;删除各种安装包。&lt;/li&gt;\n&lt;li&gt;用“&lt;a href=\&#34;#%E6%97%A0%E6%84%8F%E4%B9%89%E6%96%87%E6%9C%AC%E6%96%87%E6%A1%A3%E5%88%9B%E5%BB%BA\&#34;&gt;无意义文本文档创建&lt;/a&gt;”填充硬盘空间。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;第三天\&#34;&gt;第三天&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;2\&#34;&gt;&lt;img src=\&#34;https://liulipack.github.io/post-images/1590355863758.png\&#34; alt=\&#34;你见过凌晨5点的云电脑吗？\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h2 id=\&#34;安装-2\&#34;&gt;安装&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.python.org/downloads\&#34;&gt;Python&lt;/a&gt; - 高级计算机语言之一。准备搞事。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://filezilla-project.org/\&#34;&gt;FileZilla&lt;/a&gt; - 开源 FTP 协议传输工具。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;脚本\&#34;&gt;脚本&lt;/h2&gt;\n&lt;h3 id=\&#34;无意义文本文档创建\&#34;&gt;无意义文本文档创建&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-python\&#34;&gt;#!user/bin/python\n# 加载库\nimport random\n\n# 输入参数\nlength = input(&#39;填充长度 :: &#39;)\nlength = int(length)\nfrequency = input(&#39;创建文件 :: &#39;)\nfrequency = int(frequency)\nfile_path = input(&#39;文件保存路径 :: &#39;)\nfile_path = int(file_path)\n\n# 定义随机填充内容函数\ndef fill():\n    chars = (&#39;abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&amp;amp;&#39;)\n    fill = &#39;&#39;\n    for num in range(length):\n        fill += random.choice(chars)\n    return fill\n\n# 创建文件\nfor num in range(frequency):\n    num_Result = str(num)\n    frequency_fix = eval(str(frequency)+&#39;-1&#39;)\n    frequency_Result = str(frequency_fix)\n    file_name = file_path+&#39;fill-&#39;+num_Result+&#39;.txt&#39;\n    fill_Result = str.encode(fill())\n    f = open(file_name,&#39;wb&#39;)\n    f.write(fill_Result)\n    f.close()\n    print(&#39;进度 :: &#39;+num_Result+&#39;/&#39;+frequency_Result)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;本段代码采用 &lt;a href=\&#34;https://choosealicense.com/licenses/gpl-3.0/\&#34;&gt;GNU GPLv3&lt;/a&gt;(&lt;a href=\&#34;http://choosealicense.online/licenses/gpl-3.0/\&#34;&gt;中文副本&lt;/a&gt;) 协议进行许可，并上传至 &lt;a href=\&#34;https://github.com/liulipack/py3-COUTF\&#34;&gt;github&lt;/a&gt;。&lt;/p&gt;\n&lt;h1 id=\&#34;第二天\&#34;&gt;第二天&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;3\&#34;&gt;&lt;img src=\&#34;https://liulipack.github.io/post-images/1590392508121.png\&#34; alt=\&#34;后补的\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h2 id=\&#34;安装-3\&#34;&gt;安装&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.huorong.cn\&#34;&gt;火绒安全软件&lt;/a&gt; - 我不清楚我为什么要装它，但不装总感觉不安全。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.bandisoft.com/honeyview\&#34;&gt;Honeyview&lt;/a&gt; - 默认看图程序用不了，只能拿这个代替。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://notepad-plus-plus.org\&#34;&gt;Notepad++&lt;/a&gt; - 开源文本编辑器。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;第一天\&#34;&gt;第一天&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;4\&#34;&gt;&lt;img src=\&#34;https://liulipack.github.io/post-images/1590392529104.png\&#34; alt=\&#34;初次...\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h2 id=\&#34;连接\&#34;&gt;连接&lt;/h2&gt;\n&lt;p&gt;由于我使用的是 Deepin-linux 系统，所以我使用 &lt;a href=\&#34;https://remmina.org/how-to-install-remmina/#debian\&#34;&gt;Remmina&lt;/a&gt; 进行连接。&lt;br&gt;\n大部分人应该都是使用的 Windows 系统，它自带 RDP 远程连接程序。所以这里就不教 Remmina 怎么安装了。&lt;/p&gt;\n&lt;h2 id=\&#34;安装程序\&#34;&gt;安装程序&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.qbittorrent.org/download.php\&#34;&gt;qBittorrent&lt;/a&gt; - 开源的 Bittorrent 协议下载程序。用于“用爱发电”。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://eraser.heidi.ie\&#34;&gt;Eraser&lt;/a&gt; - 深度硬盘数据擦除。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.7-zip.org\&#34;&gt;7-Zip&lt;/a&gt; - 开源的文件解压缩程序。以备不时之需。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.mozilla.org/zh-CN/firefox/all/#product-desktop-developer\&#34;&gt;Firefox 国际开发者版&lt;/a&gt; - 国内访问不了 Chrome 官方插件下载站，所以只能换成这个开源的了。\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://addons.mozilla.org/zh-CN/firefox/addon/ublock-origin\&#34;&gt;uBlock Origin&lt;/a&gt; - 开源的广告屏蔽插件。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;http://mozilla.com.cn/thread-319507-1-1.html\&#34;&gt;标签页优化&lt;/a&gt; - 设置打开链接和关闭标签的默认行为，方便使用。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;卸载程序\&#34;&gt;卸载程序&lt;/h2&gt;\n&lt;p&gt;卸载了预装的&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://im.qq.com\&#34;&gt;QQ&lt;/a&gt; - 在云电脑登录，我可不敢。&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://pc.weixin.qq.com\&#34;&gt;微信&lt;/a&gt; - 在云电脑登录，我疯了么？&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://chrome.google.com\&#34;&gt;Chrome&lt;/a&gt; - 原因刚才说了。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;桌面壁纸\&#34;&gt;桌面壁纸&lt;/h2&gt;\n&lt;p&gt;来自 &lt;a href=\&#34;http://simpledesktops.com/browse/desktops/2012/jul/28/creative-flame\&#34;&gt;Simple Desktops(http://simpledesktops.com/browse/desktops/2012/jul/28/creative-flame)&lt;/a&gt;。&lt;br&gt;\n&lt;img src=\&#34;http://static.simpledesktops.com/uploads/desktops/2012/07/28/wallpaper.png\&#34; alt=\&#34;wallpaper\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;Cloud-computer 200523&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;最后更新于 2020年05月28日20:59:10 - 修正“第五天”内容中部分删除线显示不正确。&lt;br&gt;\n刚刚无聊买了一周某不知名云计算商的云电脑，看看我要怎么折腾它。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;[依旧有彩蛋，还是不会续]云电脑折腾日记&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;杂谈&#34;,&#34;slug&#34;:&#34;u2XC-yVPe&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://liulipack.github.io/tag/u2XC-yVPe/&#34;}],&#34;date&#34;:&#34;2020-05-23 18:56:28&#34;,&#34;dateFormat&#34;:&#34;2020-05-23&#34;,&#34;feature&#34;:&#34;https://liulipack.gith 8%E8%BD%BD%E7%A8%8B%E5%BA%8F\&#34;&gt;卸载程序&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A1%8C%E9%9D%A2%E5%A3%81%E7%BA%B8\&#34;&gt;桌面壁纸&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;最后更新于 2020年05月17日19:33:39&lt;/p&gt;\n&lt;p&gt;老实说这是我睡前的突发奇想，为里区动画做点评，评价一共分为剧情、作画、重口度和总分。&lt;br&gt;\n我不确定我能不能坚持一直做下去，也不确定该不该把这玩意发出来。总之先做了再说。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;总结\&#34;&gt;总结&lt;/h1&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;作品名&lt;/th&gt;\n&lt;th&gt;剧情&lt;/th&gt;\n&lt;th&gt;作画&lt;/th&gt;\n&lt;th&gt;重口度&lt;/th&gt;\n&lt;th&gt;总分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;OVAセフレ学園&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;てにおはっ！2 リミットオーバー ～まだまだいっぱい、エッチしよ？～THE ANIMATION&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;助っ人参上！！ THE ANIMATION 第1巻&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;磔（ハリツケ） 前編&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;小さな蕾のその奥に…～疼き始める小さな蕾～&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;○○交配 第四話 淫らな彼女たちは俺の教え子&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;卒業○○電車 一輌目 思い出の○リ巨乳教師は狙われている&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;OVA巨乳プリンセス催眠 ＃1&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\ &gt;贯穿&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%BF%9D%E5%AD%98\&#34;&gt;保存&lt;/a&gt;等的含有身体损伤，破坏，切割等致残或致死内容。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;重口，包含&lt;a href=\&#34;https://hmoegirl.com/%E6%8D%86%E7%BB%91\&#34;&gt;身体束缚&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%9C%BA%E6%A2%B0%E5%A5%B8\&#34;&gt;机械奸&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%89%A9%E5%BC%A0\&#34;&gt;身体扩张&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%8B%B3%E4%BA%A4\&#34;&gt;拳头插入&lt;/a&gt;、和&lt;a href=\&#34;https://hmoegirl.com/%E8%84%90%E4%BA%A4\&#34;&gt;肚脐插入&lt;/a&gt;等的重口味色情内容。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;普通，包含&lt;a href=\&#34;https://hmoegirl.com/%E8%88%8C%E5%90%BB\&#34;&gt;法式接吻&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E9%98%B4%E9%81%93%E6%80%A7%E4%BA%A4\&#34;&gt;阴道性交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E8%82%9B%E4%BA%A4\&#34;&gt;肛门性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E6%89%8B%E4%BA%A4\&#34;&gt;手交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E5%8F%A3%E4%BA%A4\&#34;&gt;口腔性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%B9%B3%E4%BA%A4\&#34;&gt;乳房性交&lt;/a&gt;，等的轻度色情内容。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;根据 &lt;a href=\&#34;https://www.liuli.se/wp/bbs/postid/12428\&#34;&gt;@micmey&lt;/a&gt; 的建议将“重口”和“普通”的评分对调。&lt;/p&gt;\n&lt;h3 id=\&#34;使用频率\&#34;&gt;使用频率&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;低频，没有再次欣赏的欲望。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;中频，偶尔会欣赏。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;高频，精彩会欣赏。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;第二稿中的“记忆留存-神经加固”，难以在短时间内评判。因此将“记忆留存”改为“使用频率”。&lt;/p&gt;\n&lt;h1 id=\&#34;第二稿-2020年05月23日114018\&#34;&gt;第二稿 - 2020年05月23日11:40:18&lt;/h1&gt;\n&lt;h2 id=\&#34;评分项-2\&#34;&gt;评分项&lt;/h2&gt;\n&lt;h3 id=\&#34;画面-2\&#34;&gt;画面&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;作画完全崩坏。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;远景图带有略微崩坏。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;没有瑕疵。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;重口度-2\&#34;&gt;重口度&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;猎奇，包含&lt;a href=\&#34;https://hmoegirl.com/%E8%82%A2%E8%A7%A3\&#34;&gt;肢解&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E5%89%A5%E7%9A%AE\&#34;&gt;剥皮&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E8%B4%AF%E7%A9%BF\&#34;&gt;贯穿&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%BF%9D%E5%AD%98\&#34;&gt;保存&lt;/a&gt;等的含有身体损伤，破坏，切割等致残或致死内容。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;重口，包含&lt;a href=\&#34;https://hmoegirl.com/%E6%8D%86%E7%BB%91\&#34;&gt;身体束缚&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%9C%BA%E6%A2%B0%E5%A5%B8\&#34;&gt;机械奸&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%89%A9%E5%BC%A0\&#34;&gt;身体扩张&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%8B%B3%E4%BA%A4\&#34;&gt;拳头插入&lt;/a&gt;、和&lt;a href=\&#34;https://hmoegirl.com/%E8%84%90%E4%BA%A4\&#34;&gt;肚脐插入&lt;/a&gt;等的重口味色情内容。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;普通，包含&lt;a href=\&#34;https://hmoegirl.com/%E8%88%8C%E5%90%BB\&#34;&gt;法式接吻&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E9%98%B4%E9%81%93%E6%80%A7%E4%BA%A4\&#34;&gt;阴道性交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E8%82%9B%E4%BA%A4\&#34;&gt;肛门性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E6%89%8B%E4%BA%A4\&#34;&gt;手交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E5%8F%A3%E4%BA%A4\&#34;&gt;口腔性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%B9%B3%E4%BA%A4\&#34;&gt;乳房性交&lt;/a&gt;，等的轻度色情内容。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;根据 &lt;a href=\&#34;https://www.liuli.se/wp/bbs/postid/12428\&#34;&gt;@micmey&lt;/a&gt; 的建议将“重口”和“普通”的评分对调。&lt;/p&gt;\n&lt;h3 id=\&#34;记忆留存\&#34;&gt;记忆留存&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;30秒至5分钟的，短期记忆。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;通过脑中海马体筛选过的，长期记忆。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;1年或更长时间的，神经传导通路被加固。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;根据 &lt;a href=\&#34;https://www.liuli.se/wp/bbs/postid/12428\&#34;&gt;@micmey&lt;/a&gt; 的建议，并参考 &lt;a href=\&#34;https://bilibili.com/video/av51293901\&#34;&gt;【果壳·神经认知】拍照越多忘得越快，普通人的记忆力到底有多差？(https://www.bilibili.com/video/av51293901)&lt;/a&gt;，进行调整。&lt;/p&gt;\n&lt;h1 id=\&#34;初稿\&#34;&gt;初稿&lt;/h1&gt;\n&lt;h2 id=\&#34;评分项-3\&#34;&gt;评分项&lt;/h2&gt;\n&lt;h3 id=\&#34;画面-3\&#34;&gt;画面&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;作画完全崩坏。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;远景图带有略微崩坏。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;没有瑕疵。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;重口度-3\&#34;&gt;重口度&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;猎奇，包含&lt;a href=\&#34;https://hmoegirl.com/%E8%82%A2%E8%A7%A3\&#34;&gt;肢解&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E5%89%A5%E7%9A%AE\&#34;&gt;剥皮&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E8%B4%AF%E7%A9%BF\&#34;&gt;贯穿&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%BF%9D%E5%AD%98\&#34;&gt;保存&lt;/a&gt;等的含有身体损伤，破坏，切割等致残或致死内容。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;普通，包含&lt;a href=\&#34;https://hmoegirl.com/%E8%88%8C%E5%90%BB\&#34;&gt;法式接吻&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E9%98%B4%E9%81%93%E6%80%A7%E4%BA%A4\&#34;&gt;阴道性交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E8%82%9B%E4%BA%A4\&#34;&gt;肛门性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E6%89%8B%E4%BA%A4\&#34;&gt;手交&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E5%8F%A3%E4%BA%A4\&#34;&gt;口腔性交&lt;/a&gt;和&lt;a href=\&#34;https://hmoegirl.com/%E4%B9%B3%E4%BA%A4\&#34;&gt;乳房性交&lt;/a&gt;，等的轻度色情内容。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;重口，包含&lt;a href=\&#34;https://hmoegirl.com/%E6%8D%86%E7%BB%91\&#34;&gt;身体束缚&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%9C%BA%E6%A2%B0%E5%A5%B8\&#34;&gt;机械奸&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%89%A9%E5%BC%A0\&#34;&gt;身体扩张&lt;/a&gt;、&lt;a href=\&#34;https://hmoegirl.com/%E6%8B%B3%E4%BA%A4\&#34;&gt;拳头插入&lt;/a&gt;、和&lt;a href=\&#34;https://hmoegirl.com/%E8%84%90%E4%BA%A4\&#34;&gt;肚脐插入&lt;/a&gt;等的重口味色情内容。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;剧情\&#34;&gt;&lt;s&gt;剧情&lt;/s&gt;&lt;/h3&gt;\n&lt;p&gt;看里区动画应该不用在意这个。但还是写了一下。&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;描述&lt;/th&gt;\n&lt;th&gt;加分&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;差劲剧情。&lt;/td&gt;\n&lt;td&gt;+1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;略有漏洞。&lt;/td&gt;\n&lt;td&gt;+2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;逻辑缜密。&lt;/td&gt;\n&lt;td&gt;+3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&#34;,&#34;fileName&#34;:&#34;Hanime-reviewers Guide&#34;,&#34;abstract&#34;:&#34;&lt;p& 周岁的自然人为未成年人。&lt;br&gt;\n&lt;strong&gt;第十八条&lt;/strong&gt;　成年人为完全民事行为能力人，可以独立实施民事法律行为。&lt;br&gt;\n十六周岁以上的未成年人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;获取方式\&#34;&gt;获取方式&lt;/h1&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.liuli.se/wp/77996.html\&#34;&gt;琉璃神社-文章&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;magnet:?xt=urn:btih:cc98edeb2cea0cebf7890d3686cec013e09de33b\&#34;&gt;磁力链接-P2P 下载&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;出处\&#34;&gt;出处&lt;/h1&gt;\n&lt;p&gt;如无备注，内容皆为游戏《公主连结Re:Dive》及其衍生作品的登场角色，&lt;a href=\&#34;https://zh.moegirl.org/%E7%99%BE%E5%9C%B0%E5%B8%8C%E7%95%99%E8%80%B6\&#34;&gt;凯露&lt;/a&gt;。&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;文件名&lt;/th&gt;\n&lt;th&gt;作品名&lt;/th&gt;\n&lt;th&gt;作者&lt;/th&gt;\n&lt;th&gt;备注&lt;/th&gt;\n&lt;th&gt;溯源&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya152_001.png&lt;/td&gt;\n&lt;td&gt;「水中視姦！観賞魚と化したキャル」 / 「水中视奸！凯露变成了观赏鱼」&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://twitter.com/azara_shin\&#34;&gt;あざら真之介&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://twitter.com/azara_shin/status/1134744118855208961&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya152_002.png&lt;/td&gt;\n&lt;td&gt;キャル♡ / 凯露♡&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/8843541\&#34;&gt;Jehyun&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/76811923&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya152_003.png&lt;/td&gt;\n&lt;td&gt;🌸キャル / 🌸凯露&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/12817395\&#34;&gt;linhai&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/80670031&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya152_004.png&lt;/td&gt;\n&lt;td&gt;キャル / 凯露&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://ww \&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9B%B4%E6%96%B0%E8%AE%B0%E5%BD%95\&#34;&gt;更新记录&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%BA%AF%E6%BA%90\&#34;&gt;溯源&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BF%BB%E8%AF%91\&#34;&gt;翻译&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9C%BA%E5%99%A8%E7%BF%BB%E8%AF%91\&#34;&gt;机器翻译&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BD%9C%E5%93%81%E8%A7%92%E8%89%B2%E8%AF%91%E5%90%8D\&#34;&gt;作品角色译名&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AF%AD%E4%B9%89%E4%BC%98%E5%8C%96\&#34;&gt;语义优化&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%B0%E5%BD%95%E8%A7%84%E8%8C%83\&#34;&gt;记录规范&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%95%8F%E6%84%9F%E5%86%85%E5%AE%B9%E8%AD%A6%E5%91%8A\&#34;&gt;敏感内容警告&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96%E6%96%B9%E5%BC%8F\&#34;&gt;获取方式&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%87%BA%E5%A4%84\&#34;&gt;出处&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;更新记录\&#34;&gt;更新记录&lt;/h1&gt;\n&lt;p&gt;2020年06月09日21:51:09 - 统一标题。&lt;br&gt;\n2020年06月03日19:43:48 - 将“警告”部分即将废止的《&lt;a href=\&#34;http://www.npc.gov.cn/zgrdw/npc/xinwen/2017-03/15/content_2018907.htm\&#34;&gt;中华人民共和国民法总则&lt;/a&gt;》，改为《&lt;a href=\&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》。&lt;br&gt;\n2020年05月18日11:51:20&lt;/p&gt;\n&lt;!-- 无聊抱怨，不要在意。\n151期已经出了，而我150期都还没做完。这完全就是杯水车薪。我也不知道这么做有没有人来这欣赏，这么做又有什么意义？\n~~或许根本没人，会注意到我这么卑微的我吧...~~ 去睡觉吧，梦里什么都有～--&gt;\n&lt;h1 id=\&#34;警告\&#34;&gt;警告！&lt;/h1&gt;\n&lt;p&gt;本图集部分图片包含敏感内容，请满足当地&lt;a href=\&#34;https://zh.wikipedia.org/wiki/%E6%88%90%E4%BA%BA%E5%B9%B4%E9%BE%84\&#34;&gt;法定成年&lt;/a&gt;后尝试获取相关内容。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;《&lt;a href=\&#34;http://www.npc.gov.cn/npc/c30834/202006/75ba6483b8344591abd07917e1d25cc8.shtml\&#34;&gt;中华人民共和国民法典&lt;/a&gt;》(节选)&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;第十七条&lt;/strong&gt;　十八周岁以上的自然人为成年人。不满十八周岁的自然人为未成年人。&lt;br&gt;\n&lt;strong&gt;第十八条&lt;/strong&gt;　成年人为完全民事行为能力人，可以独立实施民事法律行为。&lt;br&gt;\n十六周岁以上的未成年人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;获取方式\&#34;&gt;获取方式&lt;/h1&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.liuli.se/wp/77150.html\&#34;&gt;琉璃神社-文章&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;magnet:?xt=urn:btih:277A282CA9DDEC6836F58B4FF50CEBA860C7842E\&#34;&gt;磁力链接-P2P 下载&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;出处\&#34;&gt;出处&lt;/h1&gt;\n&lt;p&gt;看标题就知道壁纸包几乎都是《东方Project》系列弹幕游戏及其衍生作品的登场角色。所以如果没有意外的话，备注只写角色名。&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;文件名&lt;/th&gt;\n&lt;th&gt;作品名&lt;/th&gt;\n&lt;th&gt;作者&lt;/th&gt;\n&lt;th&gt;备注&lt;/th&gt;\n&lt;th&gt;溯源&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Bouns000.png&lt;/td&gt;\n&lt;td&gt;無題 / 无标题&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/28985451\&#34;&gt;木綿豆腐&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://zh.moegirl.org/%E8%97%A4%E5%8E%9F%E5%A6%B9%E7%BA%A2\&#34;&gt;藤原妹红&lt;/a&gt;。&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/80026696&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_150_001.png&lt;/td&gt;\n&lt;td&gt;柔軟体操するウェアウルフ / 身体灵活的狼人&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/292644\&#34;&gt;えふぇ&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://zh.moegirl.org/%E4%BB%8A%E6%B3%89%E5%BD%B1%E7%8B%BC\&#34;&gt;今泉影狼&lt;/a&gt;。&lt;/td&gt;\n&lt;td&gt;https://saucenao.com &amp;gt; https://www.pixiv.net/artworks/79589546&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;moriya_150_002.png&lt;/td&gt;\n&lt;td&gt;ご奉仕フランちゃん2 / 服务生芙兰酱2&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://www.pixiv.net/users/544479\&#34;&gt;宮瀬まひろ&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;&lt;a href=\&#34;https://zh.moegirl.org/%E8%8A 件]&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;即可。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;highlights&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;liulipack 的内容集锦&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;杂谈&#34;,&#34;slug&#34;:&#34;u2XC-yVPe&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://liulipack.github.io/tag/u2XC-yVPe/&#34;}],&#34;date&#34;:&#34;2020-05-10 15:57:06&#34;,&#34;dateFormat&#34;:&#34;2020-05-10&#34;,&#34;feature&#34;:&#34;https://liulipack.github.io/post-images/highlights.png&#34;,&#34;link&#34;:&#34;https://liulipack.github.io/post/highlights/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:65000,&#34;words&#34;:269,&#34;minutes&#34;:2},&#34;description&#34;:&#34;旧版集锦点此前往。\n链接索引\nACGN\n综合及相关\n\n琉璃神社\n\n琉璃神社-论坛\n\n\n琉璃的储物箱\n初之图库(Mikusa&#39;s Pic)\n灵梦御所(被墙)\n\n灵梦广场(论坛)\n\n\nNyaa(被墙)\n\nNyaa-动画+关键词&#39;字幕组&#39;\nNya...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%93%BE%E6%8E%A5%E7%B4%A2%E5%BC%95\&#34;&gt;链接索引&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#acgn\&#34;&gt;ACGN&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BB%BC%E5%90%88%E5%8F%8A%E7%9B%B8%E5%85%B3\&#34;&gt;综合及相关&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8A%A8%E7%94%BBanime\&#34;&gt;动画(Anime)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%BC%AB%E7%94%BBcomic\&#34;&gt;漫画(comic)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B8%B8%E6%88%8Fgame\&#34;&gt;游戏(Game)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BD%BB%E5%B0%8F%E8%AF%B4novel\&#34;&gt;轻小说(Novel)&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%B7%A5%E5%85%B7\&#34;&gt;工具&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#p2p-%E4%B8%8B%E8%BD%BD%E5%8F%8A%E7%9B%B8%E5%85%B3\&#34;&gt;P2P 下载及相关&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9B%BE%E5%BA%8A%E9%95%9C%E5%83%8F\&#34;&gt;图床镜像&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%AE%80%E4%BB%8B\&#34;&gt;简介&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#imgur\&#34;&gt;Imgur&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%96%B0%E6%B5%AA%E5%9B%BE%E5%BA%8A\&#34;&gt;新浪图床&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;最后更新于 2020年05月08日10:36:12&lt;/p&gt;\n&lt;p&gt;由于我使用的是 Deepin-linux 系统，所以很可能出现与你实际使用情况出现出入。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;下载和安装\&#34;&gt;下载和安装&lt;/h1&gt;\n&lt;h2 id=\&#34;windows-macos-安装方式猜想\&#34;&gt;Windows &amp;amp; MacOS 安装方式(猜想)&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;访问 &lt;a href=\&#34;https://quiterss.org/en/download\&#34;&gt;QuiteRSS 官方下载页面(https://quiterss.org/en/download)&lt;/a&gt;。&lt;/li&gt;\n&lt;li&gt;根据你的系统下载对应的版本。&lt;/li&gt;\n&lt;li&gt;双击安装包。&lt;/li&gt;\n&lt;li&gt;一直下一步。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;ubuntu-debian和deepin\&#34;&gt;Ubuntu、Debian和Deepin&lt;/h2&gt;\n&lt;p&gt;在终端中运行以下命令即可。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;sudo add-apt-repository ppa:quiterss/quiterss\nsudo apt-get update\nsudo apt-get install quiterss\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;配置\&#34;&gt;配置&lt;/h1&gt;\n&lt;h2 id=\&#34;获取神社文章\&#34;&gt;获取神社文章&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;右击左侧栏，后依次选择“添加”-“Feeds”。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588897998700.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在图中 “①” 处，输入“https://www.liuli.se/wp/feed”，后点击图中 “②” 处的“完成”。&lt;/li&gt;\n&lt;li&gt;右击刚才创建的 RSS 订阅源，后点击“属性”。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588898378323.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在图中 “③” 处，输入你想要的订阅源名字。&lt;/li&gt;\n&lt;li&gt;在图中 “④” 处，脑子抽了多标了一处。&lt;/li&gt;\n&lt;li&gt;在图中 “⑤” 处，调整自动更新频率，建议改为 2 小时。&lt;/li&gt;\n&lt;li&gt;在图中 “⑥” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;获取神社论坛\&#34;&gt;获取神社论坛&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;右击左侧栏，后依次选择“添加”-“Feeds”。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588897998700.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在图中 “①” 处，输入“https://www.liuli.se/wp/bbs?type=rss2&amp;amp;forum=g&amp;amp;topic=g”，后点击图中 “②” 处的“完成”。&lt;/li&gt;\n&lt;li&gt;右击刚才创建的 RSS 订阅源，后点击“属性”。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588898378323.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在图中 “③” 处，输入你想要的订阅源名字。&lt;/li&gt;\n&lt;li&gt;在图中 “④” 处，脑子抽了多标了一处。&lt;/li&gt;\n&lt;li&gt;在图中 “⑤” 处，调整自动更新频率，建议在无内容更新时改为 10 分钟。&lt;/li&gt;\n&lt;li&gt;在图中 “⑥” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1 id=\&#34;可选\&#34;&gt;可选&lt;/h1&gt;\n&lt;h2 id=\&#34;屏蔽内容\&#34;&gt;屏蔽内容&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;依次点击，点击左上角的图标-“工具”-“消息筛选器...”-“新建...”。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588762000244.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在图中 “①” 处，输入你想的规则名字。&lt;/li&gt;\n&lt;li&gt;在图中 “②” 处，选择“匹配任何条件”。&lt;/li&gt;\n&lt;li&gt;在图中 “③” 处，选择匹配哪部分的内容。&lt;/li&gt;\n&lt;li&gt;在图中 “④” 处，输入匹配的关键词。&lt;/li&gt;\n&lt;li&gt;在图中 “⑤” 处，选择“删除”。&lt;/li&gt;\n&lt;li&gt;在图中 “⑥” 处，选择想要执行的 RSS 订阅源。&lt;/li&gt;\n&lt;li&gt;点击“OK”。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;代理服务器\&#34;&gt;代理服务器&lt;/h2&gt;\n&lt;h3 id=\&#34;服务器搭建\&#34;&gt;服务器搭建&lt;/h3&gt;\n&lt;p&gt;这里只介绍 HTTP 协议的代理服务器，它不能访问被屏蔽的网站。&lt;br&gt;\n由于每个虚拟主机商的界面都不太一样，但大概流程相同，这里就只介绍 CentOS 连接上终端后的操作。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;输入以下命令，安装必要程序。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;yum install squid -y\nyum install nano -y\nyum install net-tools -y\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol&gt;\n&lt;li&gt;在终端输入 &lt;code&gt;nano /etc/squid/squid.conf&lt;/code&gt; 命令使用“nano”修改配置。&lt;/li&gt;\n&lt;li&gt;找到 &lt;code&gt;http_access deny all&lt;/code&gt; 将其改为 &lt;code&gt;http_access allow all&lt;/code&gt;，在结尾处添加以下内容：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;dns_nameservers 8.8.8.8\nhttp_port [你想设置的端口]\ncache_mem 60 MB\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;使用快捷键 &lt;kbd&gt;Ctrl&lt;/kbd&gt;+&lt;kbd&gt;O&lt;/kbd&gt;，后按下回车(&lt;kbd&gt;Enter&lt;/kbd&gt;)保存刚才的修改。使用快捷键 &lt;kbd&gt;Ctrl&lt;/kbd&gt;+&lt;kbd&gt;X&lt;/kbd&gt;退出。&lt;/li&gt;\n&lt;li&gt;输入以下命令，创建启动代理文件夹：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;cd /usr/sbin/\n./squid -z\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;5\&#34;&gt;\n&lt;li&gt;输入以下命令，启动启动代理，并检查刚才的端口是否被监听：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;./squid\nnetstat -ntl\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;6\&#34;&gt;\n&lt;li&gt;由于每个虚拟主机商的设置都略有不同，但都要开放相应端口的“安全组”，事实上我还遇到过&amp;quot;端口映射&amp;quot;的。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;此段落参考：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://yq.aliyun.com/articles/670231\&#34;&gt;使用squid在阿里云服务器（centos7）上搭建自己的代理服务器-云栖社区-阿里云(https://yq.aliyun.com/articles/670231)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://blog.csdn.net/guofangsky/article/details/88995073\&#34;&gt;-bash: netstat: 未找到命令_运维_guofangsky 的专栏-CSDN博客(https://blog.csdn.net/guofangsky/article/details/88995073)&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;quiterss-配置\&#34;&gt;QuiteRSS 配置&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;依次点击，点击左上角的图标-“工具”-“选项...”-&amp;quot;网络连接&amp;quot;。&lt;br&gt;\n&lt;img src=\&#34;https://liulipack.github.io/post-images/1588899034933.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n图中的代理随便用，到期不续。不要瞎搞。&lt;/li&gt;\n&lt;li&gt;在图中 “①” 处，输入代理服务器 IP。&lt;/li&gt;\n&lt;li&gt;在图中 “②” 处，输入代理服务器端口。&lt;/li&gt;\n&lt;li&gt;在图中 “③” 处，输入代理服务器账号和密码，如果有的话。&lt;/li&gt;\n&lt;li&gt;在图中 “④” 处，点击“OK”按钮，以保存刚才的编辑。&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;QuiteRSS-manual&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;最后更新于 2020年05月08日10:36:12&lt;/p&gt;\n&lt;p&gt;由于我使用的是 Deepin-linux 系统，所以很可能出现与你实际使用情况出现出入。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;用 RSS 的方式获取琉璃神社更新。&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;教程&#34;,&#34;slug&#34;:&#34;_hQgsN8bj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://liulipack.github.io/tag/_hQgsN8bj/&#34;}],&#34;date&#34;:&#34;2020-05-06 17:53:21&#34;,&#34;dateFormat&#34;:&#34;2020-05-06&#34;,&#34;feature&#34;:&#34;https://liulipack.github.io/post-images/QuiteRSS-manual.png&#34;,&#34;link&#34;:&#34;https://liulipack.github.io/post/QuiteRSS-manual/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:210000,&#34;words&#34;:931,&#34;minutes&#34;:4},&#34;description&#34;:&#34;最后更新于 2020年05月08日10:36:12\n由于我使用的是 Deepin-linux 系统，所以很可能出现与你实际使用情况出现出入。\n\n下载和安装\nWindows &amp;amp; MacOS 安装方式(猜想)\n\n访问 QuiteRSS ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%8B%E8%BD%BD%E5%92%8C%E5%AE%89%E8%A3%85\&#34;&gt;下载和安装&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#windows-macos-%E5%AE%89%E8%A3%85%E6%96%B9%E5%BC%8F%E7%8C%9C%E6%83%B3\&#34;&gt;Windows &amp;amp; MacOS 安装方式(猜想)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#ubuntu-debian%E5%92%8Cdeepin\&#34;&gt;Ubuntu、Debian和Deepin&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE\&#34;&gt;配置&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96%E7%A5%9E%E7%A4%BE%E6%96%87%E7%AB%A0\&#34;&gt;获取神社文章&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96%E7%A5%9E%E7%A4%BE%E8%AE%BA%E5%9D%9B\&#34;&gt;获取神社论坛&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8F%AF%E9%80%89\&#34;&gt;可选&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%B1%8F%E8%94%BD%E5%86%85%E5%AE%B9\&#34;&gt;屏蔽内容&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BB%A3%E7%90%86%E6%9C%8D%E5%8A%A1%E5%99%A8\&#34;&gt;代理服务器&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#% 4;,&#34;dateFormat&#34;:&#34;2020-04-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://liulipack.github.io/post/euphoria-the-animation/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:74000,&#34;words&#34;:294,&#34;minutes&#34;:2},&#34;description&#34;:&#34;人物关系\n剧情介绍\n资源来源\n| 发布时间 | 作品名 | 来源 | 下载方式 |\n| - | - | - |\n| 2016-02-26 | [魔人] euphoria ～目指す楽園は神聖なる儀式の先に。救世主の母は……白夜凛音!?編～ /...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%BA%E7%89%A9%E5%85%B3%E7%B3%BB\&#34;&gt;人物关系&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%89%A7%E6%83%85%E4%BB%8B%E7%BB%8D\&#34;&gt;剧情介绍&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%B5%84%E6%BA%90%E6%9D%A5%E6%BA%90\&#34;&gt;资源来源&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;内容来源\&#34;&gt;内容来源&lt;/h1&gt;\n&lt;p&gt;&lt;a href=\&#34;https://paperclip.wiki/Vol.075/\&#34;&gt;文章来源(https://paperclip.wiki/Vol.075/)&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.bilibili.com/video/BV1R4411w7f3\&#34;&gt;视频-哔哩哔哩(https://www.bilibili.com/video/BV1R4411w7f3)&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.youtube.com/watch?v=jp0bF9Qu2Jw\&#34;&gt;视频-Youtube(https://www.youtube.com/watch?v=jp0bF9Qu2Jw)&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;文章\&#34;&gt;文章&lt;/h1&gt;\n&lt;p&gt;如果你想要下载一集不存在的回形针视频，你会怎么做？&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;最简单的方法当然是找一个有资源的哥们——每羊，让他把这期视频发给你。早期互联网，大家就是这么共享文件的，但是这样也有很多问题。&lt;/p&gt;\n&lt;p&gt;比如下载的人一多，每个人分配到的带宽就变小了，下载速度会变慢。更危险的是，这期视频是敏感资源，你的哥们本来就不应该分享给你，如果每羊被抓了，大家也都别下载了。&lt;/p&gt;\n&lt;p&gt;针对这些问题，美国工程师 Bram Cohen 在 2001 年发布了 BitTorrent 协议，资源不再由一个人或一个中心服务器提供，而是所有人提供给所有人，下载的人越多，速度越快。这种模式也叫 peer-to-peer（用户群对用户群），也就是我们常说的 P2P 下载。&lt;/p&gt;\n&lt;p&gt;BitTorrent 的核心思想是把文件分成很多个小块，让下载者互相连接。&lt;/p&gt;\n&lt;p&gt;以这支 117.3 MB 的视频为例，被分成了 895 个 128kB 的文件块后，下载了第 306 块的用户 A 就可以和下载了第 11 块的用户 B 交换彼此下载好的部分。参与的人越多，互相交换的就越密集，下载的越快。&lt;/p&gt;\n&lt;p&gt;为了做到这一点，BitTorrent 协议需要资源共享者生成一个包含下载信息的种子文件，后缀是 .torrent，这就是我们常说的 BT 种子。&lt;/p&gt;\n&lt;p&gt;种子文件包含文件的名字、大小，分块后每块文件的大小、哈希值，以及 Tracker 服务器的地址。&lt;/p&gt;\n&lt;p&gt;Tracker 很重要，通过 Tracker 我们才能找到其他下载者的联系方式。&lt;/p&gt;\n&lt;p&gt;当你用下载软件打开种子，就会开始联系种子文件里内置的 Tracker 服务器，告诉 Tracker 我要下载这个文件，服务器会记录下你的 IP，并把其他正在下载或下载完成的人的 IP 返回给你，这样你们就可以愉快的组队下载了。&lt;/p&gt;\n&lt;p&gt;当然，如果没有找到正在下载的人，资源发布者也不在线，你就只能以 0kb/s 的速度等着了。&lt;/p&gt;\n&lt;p&gt;不难发现，Tracker 服务器是 P2P 网络的弱点，如果 Tracker 被关闭或封禁，你就无法找到同伴，也难以完成下载。&lt;/p&gt;\n&lt;p&gt;为了摆脱对 Tracker 服务器的依赖，今天最流行的下载方式是磁力链接（Magnet URI scheme），通常是一串这样的神秘代码：&lt;/p&gt;\n&lt;p&gt;magnet:?xt=urn:btih:1a427c8498f72b9a27fde87662dbeb6fc043fc47&lt;/p&gt;\n&lt;p&gt;前面都是标准格式，最重要的是这 40 个 16 进制的数字。任何文件丢进哈希算法都能得到一串这样字符，40 位、16 进制、只属于这个文件。你可以把它当成一个文件 ID，它能帮我们找到我们要下载的东西。&lt;/p&gt;\n&lt;p&gt;磁力链接的本质是把所有人都变成一个小型 Tracker，每个人都拿着一份动态更新的地址和文件信息。我找与我连接的 10 个人，他们再各自找 10 个人，一传十十传百、千、万，最后是我找到小明小明找老王老王找郭冬临郭冬临找到每羊，我和每羊就连上线了。&lt;/p&gt;\n&lt;p&gt;但这种所有人找所有人的方案其实不太行，不仅占用了大量的资源，效率也非常低，还有可能重复传播，造成广播灾难。&lt;/p&gt;\n&lt;p&gt;这时，就需要补充一个关键信息——距离。&lt;/p&gt;\n&lt;p&gt;注意，这里的距离，不是空间上的距离，而是逻辑上的距离。&lt;/p&gt;\n&lt;p&gt;重点来了！接下来，我会详细解释磁力链接使用的 DHT 网络的构建过程，有一点点难，但是真的非常有意思。让我们开始吧。&lt;/p&gt;\n&lt;p&gt;刚刚说了，每个磁力链接都有一串唯一的文件 ID，可以产生 2 的 (4*40) 即 2 的 160 次方种组合，用只有 0 和 1 的二进制表示就是 160 个 0 和 1。&lt;/p&gt;\n&lt;p&gt;而每个节点也有一串 160 位的 0 和 1，作为节点 ID。根据这 160 位数，我们可以计算节点和节点之间，节点和资源之间的距离。&lt;/p&gt;\n&lt;p&gt;假设每羊发布了一个文件，就能计算他所知道的节点 ID 与这个文件 ID 的距离，让算出来最距离最短的节点再计算它知道的节点和文件 ID 的距离，重复这个过程，就能找到与文件 ID 的距离最短的一批节点 ID，把每羊提供的下载信息存在这里。&lt;/p&gt;\n&lt;p&gt;这样，下载者也只要找到和文件 ID 距离接近的节点 ID，就能建立连接，开始下载。&lt;/p&gt;\n&lt;p&gt;但这个距离到底是怎么算出来的呢？&lt;/p&gt;\n&lt;p&gt;这就是有趣的地方了，用异或算法来计算节点之间的逻辑距离，相同就是 0，不同就是 1。&lt;/p&gt;\n&lt;p&gt;为了方便你理解，我们简化一下模型，把 160 位缩减到 4 位。假设你的节点 ID 是 0100，目标节点 ID 是 1111，那么你们之间的二进制距离就是 1011，换算成十进制就是 11。&lt;/p&gt;\n&lt;p&gt;有了距离，我们就可以在一个这样的二叉树里快速查找目标了。&lt;/p&gt;\n&lt;p&gt;所有可能的节点 ID 都在这棵二叉树上。 4 位数需要分叉 4 次，生成 2 的 4 次方即 16 条路径，每条路径的终点，就是一个节点 ID。&lt;/p&gt;\n&lt;p&gt;接下来，你作为 0100，就可以拆分这颗二叉树了，从第一次分叉开始，把不包含你的那棵子树拆分，然后在剩下的子树的第二次分叉处再次拆分，直到只剩下你自己。&lt;/p&gt;\n&lt;p&gt;这样，就拆分出了 4 个子树。&lt;/p&gt;\n&lt;p&gt;我们在每个子树里选 2 个点，就得到了 4 个 K 桶，呃，不是这个，是这个，K-bucket。&lt;/p&gt;\n&lt;p&gt;暂停下来想想你就会发现，用异或算法计算 0 号 K 桶和你的距离是 0001，换算成十进制就是1，1 号 K 桶里 2 个点和你的距离是 2-3，以此类推，2 号 K 桶的距离区间是 4-7，3 号 K桶的距离区间是 8-15。&lt;/p&gt;\n&lt;p&gt;我们刚刚算过，你的节点 ID 0110 和目标 ID 1111 之间的二进制距离是 1011，换算成十进制是 11，也就是说，离 1111 最近的，肯定是 3 号 K 桶里的 2 个节点。&lt;/p&gt;\n&lt;p&gt;接下来，我们就可以联系这两个节点，让他们帮我们找 1111。&lt;/p&gt;\n&lt;p&gt;以 1110 为例。1110 也能拆分出 4 棵子树，得到 4 个 K 桶，计算 1110 和 1111 之间的距离，结果是 0001，换算成十进制是 1，也就是在 0 号 K 桶，1111 就在这里。&lt;/p&gt;\n&lt;p&gt;这种网络结构被称为 DHT，分布式哈希表（Distributed Hash Table），一个高宽容度的去中心化网络。只需要一串文件 ID和存储在本地的 K 桶数据，你就可以高效的找到要下载的文件。&lt;/p&gt;\n&lt;p&gt;而资源的发布者和传播者也只需要分享 40 个数字就好，足够简单，方便和隐私。&lt;/p&gt;\n&lt;p&gt;在真实的 DHT 网络，每个 K 桶至少记录了 8 个节点，任何一个节点下线，都不会影响整个网络的运行。&lt;/p&gt;\n&lt;p&gt;作为文件和节点 ID ，2 的 160 次方也足够大，大到全地球 70 亿人每秒下载 10000 个种子，也足够下载百万亿年直到宇宙终结。&lt;/p&gt;\n&lt;p&gt;这些天才们的设计，让我们拥有了一个无法被审查和追踪的去中心化网络。这催生了庞大的盗版产业，但也让很多内容有机会避开审查。&lt;/p&gt;\n&lt;p&gt;因为网站可以被隔离、被拔线、被禁止访问，但种子不会。只要种子不死，那些不存在的音乐图书和视频就还活在互联网上，没有任何人可以毁掉。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;Paperclip Intro BitTorrent&#34;,&#34;abstract&#34;:&#34;&lt;h1 id=\&#34;内容来源\&#34;&gt;内容来源&lt;/h1&gt;\n&lt;p&gt;&lt;a href=\&#34;https://paperclip.wiki/Vol.075/\&#34;&gt;文章来源(https://paperclip.wiki/Vol.075/)&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.bilibili.com/video/BV1R4411w7f3\&#34;&gt;视频-哔哩哔哩(https://www.bilibili.com/video/BV1R4411w7f3)&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://www.youtube.com/watch?v=jp0bF9Qu2Jw\&#34;&gt;视频-Youtube(https://www.youtube.com/watch?v=jp0bF9Qu2Jw)&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;文章\&#34;&gt;文章&lt;/h1&gt;\n&lt;p&gt;如果你想要下载一集不存在的回形针视频，你会怎么做？&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;回形针Paperclip Vol.075 别再问我什么是BT种子&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;杂谈&#34;,&#34;slug&#34;:&#34;u2XC-yVPe&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://liulipack.github.io/tag/u2XC-yVPe/&#34;}],&#34;date&#34;:&#34;2020-04-21 01:39:22&#34;,&#34;d
